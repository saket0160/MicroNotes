{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Edit File Metadata</h2>
<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Course</label>
        <input type="text" name="course" class="form-control" value="{{ data[0] }}" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Semester</label>
        <input type="text" name="semester" class="form-control" value="{{ data[1] }}" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control" value="{{ data[2] }}" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Material Type</label>
        <input type="text" name="type" class="form-control" value="{{ data[3] }}" required>
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock %}
