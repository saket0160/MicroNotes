
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Edit File</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
  <h1 class="text-3xl font-semibold text-center mb-6">Edit File</h1>
  <form method="POST" class="space-y-5">
    <div>
      <label class="block text-gray-700 mb-1">Course</label>
      <input type="text" name="course" value="{{ file[1] }}" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Semester</label>
      <input type="text" name="semester" value="{{ file[2] }}" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Subject</label>
      <input type="text" name="subject" value="{{ file[3] }}" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Type</label>
      <input type="text" name="type" value="{{ file[4] }}" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">
      Update
    </button>
  </form>
  <div class="mt-4 text-center text-blue-600">
    <a href="/files" class="hover:underline">Back to Files</a>
  </div>
</div>
</body>
</html>
