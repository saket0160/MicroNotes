
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Search Notes</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
  <h1 class="text-3xl font-semibold text-center mb-6">Search Notes</h1>
  <form method="POST" class="space-y-5">
    <div>
      <label class="block text-gray-700 mb-1">Course</label>
      <select name="course" class="w-full rounded-lg border-gray-300 shadow-sm">
        <option value="B.Tech">B.Tech</option>
        <option value="Diploma">Diploma</option>
      </select>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Semester</label>
      <select name="semester" class="w-full rounded-lg border-gray-300 shadow-sm">
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
      </select>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Subject</label>
      <select name="subject" class="w-full rounded-lg border-gray-300 shadow-sm">
        <option value="Physics">Physics</option>
        <option value="Maths">Maths</option>
        <option value="EM">EM</option>
      </select>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Material Type</label>
      <select name="type" class="w-full rounded-lg border-gray-300 shadow-sm">
        <option value="Notes">Notes</option>
        <option value="Question Paper">Question Paper</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">
      Search
    </button>
  </form>
  {% if message %}
  <p class="mt-4 text-center text-red-600">{{ message }}</p>
  {% endif %}
</div>
</body>
</html>
