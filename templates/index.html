{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Find Notes</h2>
<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="course" class="form-label">Course</label>
        <select name="course" id="course" class="form-select">
            <option value="">Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="Diploma">Diploma</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="semester" class="form-label">Semester</label>
        <select name="semester" id="semester" class="form-select">
            <option value="">Select Semester</option>
            {% for i in range(1, 9) %}
                <option value="{{ i }}">Semester {{ i }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label for="subject_code" class="form-label">Subject Code</label>
        <input type="text" name="subject_code" id="subject_code" class="form-control" placeholder="e.g., PHY101">
    </div>
    <div class="col-md-6">
        <label for="type" class="form-label">Material Type</label>
        <select name="type" id="type" class="form-select">
            <option value="">Select Type</option>
            <option value="Notes">Notes</option>
            <option value="Syllabus">Syllabus</option>
            <option value="Previous Year Questions">Previous Year Questions</option>
            <option value="Micro Notes">Micro Notes</option>
        </select>
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

{% if files %}
    <hr>
    <h4 class="mt-4">Search Results</h4>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file.filename }}
                <a href="{{ url_for('download', filename=file.filename) }}" class="btn btn-success btn-sm">Download</a>
            </li>
        {% endfor %}
    </ul>
{% elif files is not none %}
    <p class="mt-4 text-danger">No files found.</p>
{% endif %}
{% endblock %}
