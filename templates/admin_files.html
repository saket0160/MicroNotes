
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Files</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-semibold text-center mb-6">Admin Files</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-2xl shadow-xl">
      <thead>
        <tr class="bg-gray-100 text-gray-700">
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Course</th>
          <th class="px-4 py-2">Semester</th>
          <th class="px-4 py-2">Subject</th>
          <th class="px-4 py-2">Type</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr class="border-t">
          <td class="px-4 py-2">{{ file[0] }}</td>
          <td class="px-4 py-2">{{ file[1] }}</td>
          <td class="px-4 py-2">{{ file[2] }}</td>
          <td class="px-4 py-2">{{ file[3] }}</td>
          <td class="px-4 py-2">{{ file[4] }}</td>
          <td class="px-4 py-2 space-x-2">
            <a href="/edit/{{ file[0] }}" class="text-blue-600 hover:underline">Edit</a>
            <a href="/delete/{{ file[0] }}" class="text-red-600 hover:underline">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
