{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Uploaded Files</h2>
<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Course</th>
            <th>Semester</th>
            <th>Subject</th>
            <th>Type</th>
            <th>Filename</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file[0] }}</td>
            <td>{{ file[1] }}</td>
            <td>{{ file[2] }}</td>
            <td>{{ file[3] }}</td>
            <td>{{ file[4] }}</td>
            <td>{{ file[5] }}</td>
            <td>
                <a href="{{ url_for('edit_file', id=file[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_file', id=file[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this file?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
