<!-- admin_files.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Uploaded Files</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-4xl overflow-auto">
<h2 class="text-2xl font-semibold mb-4 text-center">Uploaded Files</h2>
<table class="min-w-full text-sm text-left border border-gray-200">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2 border">ID</th>
      <th class="p-2 border">Course</th>
      <th class="p-2 border">Semester</th>
      <th class="p-2 border">Subject</th>
      <th class="p-2 border">Type</th>
      <th class="p-2 border">Filename</th>
      <th class="p-2 border">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for file in files %}
    <tr class="hover:bg-gray-50">
      <td class="p-2 border">{{ file[0] }}</td>
      <td class="p-2 border">{{ file[1] }}</td>
      <td class="p-2 border">{{ file[2] }}</td>
      <td class="p-2 border">{{ file[3] }}</td>
      <td class="p-2 border">{{ file[4] }}</td>
      <td class="p-2 border">{{ file[5] }}</td>
      <td class="p-2 border">
        <a href="{{ url_for('edit_file', id=file[0]) }}" class="text-blue-600 hover:underline">Edit</a> |
        <a href="{{ url_for('delete_file', id=file[0]) }}" onclick="return confirm('Delete this file?')" class="text-red-600 hover:underline">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="mt-4 flex justify-between text-blue-600">
  <a href="/upload">Upload More</a>
  <a href="/logout">Logout</a>
</div>
</div>
</body>
</html>
