
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
  <h1 class="text-3xl font-semibold text-center mb-6">Admin Login</h1>
  <form method="POST" class="space-y-5">
    <div>
      <label class="block text-gray-700 mb-1">Username</label>
      <input type="text" name="username" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Password</label>
      <input type="password" name="password" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">
      Login
    </button>
  </form>
  {% if message %}
  <p class="mt-4 text-center text-red-600">{{ message }}</p>
  {% endif %}
</div>
</body>
</html>
