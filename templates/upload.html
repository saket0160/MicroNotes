{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Upload Notes</h2>
<form method="POST" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
        <label for="course" class="form-label">Course</label>
        <select name="course" id="course" class="form-select" required>
            <option value="">Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="Diploma">Diploma</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="semester" class="form-label">Semester</label>
        <select name="semester" id="semester" class="form-select" required>
            {% for i in range(1, 9) %}
                <option value="{{ i }}">Semester {{ i }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="type" class="form-label">Material Type</label>
        <select name="type" id="type" class="form-select" required>
            <option value="">Select Type</option>
            <option value="Notes">Notes</option>
            <option value="Question Paper">Question Paper</option>
            <option value="Syllabus">Syllabus</option>
        </select>
    </div>
    <div class="col-md-12">
        <label for="file" class="form-label">Choose PDF</label>
        <input type="file" name="file" id="file" class="form-control" accept=".pdf" required>
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Upload</button>
    </div>
</form>
{% endblock %}
