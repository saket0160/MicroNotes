
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Upload File</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
  <h1 class="text-3xl font-semibold text-center mb-6">Upload File</h1>
  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    <div>
      <label class="block text-gray-700 mb-1">Course</label>
      <input type="text" name="course" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Semester</label>
      <input type="text" name="semester" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Subject</label>
      <input type="text" name="subject" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Type</label>
      <input type="text" name="type" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">File</label>
      <input type="file" name="file" class="w-full rounded-lg border-gray-300 shadow-sm" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">
      Upload
    </button>
  </form>
  {% if message %}
  <p class="mt-4 text-center text-red-600">{{ message }}</p>
  {% endif %}
</div>
</body>
</html>
